<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Innovare Medical Center</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style_cadastro.css">
</head>
<body>

    <header class="main-header">
        <nav>
            <div class="nav-container">
                <a href="acesso_restrito.html" class="logo">Painel Administrativo Innovare</a>
                
                <ul>
                    <li><a href="/index.html">Voltar ao Site</a></li>
                    <li><a href="#" class="cta-button nav-button">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="panel-container">
            <div class="panel-card" id="open-employee-modal">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </div>
                <h2>Cadastro de Funcionário</h2>
            </div>

            <div class="panel-card" id="open-doctor-modal">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-heart-pulse-fill" viewBox="0 0 16 16">
                        <path d="M1.475 9.025a.5.5 0 0 1 .484.022l2.225 1.25a.5.5 0 0 1 .04.834l-2.09 1.352a.5.5 0 0 1-.74-.064L.16 9.53a.5.5 0 0 1 .04-.664l1.275-.85a.5.5 0 0 1 .484.022M6.5 6.435a.5.5 0 0 1 .74-.064L8.654 4.5a.5.5 0 0 1 .692 0l1.41 1.875a.5.5 0 0 1 .04.834l-2.09 1.352a.5.5 0 0 1-.74-.064L6.5 6.435M15.84 9.53a.5.5 0 0 1 .04.664l-.96 1.365a.5.5 0 0 1-.74.064l-2.09-1.352a.5.5 0 0 1 .04-.834l2.225-1.25a.5.5 0 0 1 .484-.022l1.275.85a.5.5 0 0 1 .04.664M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </div>
                <h2>Cadastro de Médico</h2>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="employee-modal">
        <div class="modal-content">
            <span class="close-button" id="close-employee-modal">&times;</span>
            <h3>Novo Funcionário</h3>
            <form class="modal-form" id="employee-form">
                <div class="form-group">
                    <label for="emp-nome">Nome Completo</label>
                    <input type="text" id="emp-nome" required>
                </div>
                <div class="form-group">
                    <label for="emp-email">E-mail</label>
                    <input type="email" id="emp-email" required>
                </div>
                <div class="form-group">
                    <label for="emp-senha">Senha</label>
                    <input type="password" id="emp-senha" required>
                </div>
                <div class="form-group">
                    <label for="emp-estado-civil">Estado Civil</label>
                    <select id="emp-estado-civil" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emp-nascimento">Data de Nascimento</label>
                    <input type="date" id="emp-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="emp-funcao">Função</label>
                    <input type="text" id="emp-funcao" placeholder="Ex: Recepcionista, TI, Administrativo" required>
                </div>
                <button type="submit" class="form-button">Cadastrar Funcionário</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="doctor-modal">
        <div class="modal-content">
            <span class="close-button" id="close-doctor-modal">&times;</span>
            <h3>Novo Médico</h3>
            <form class="modal-form" id="doctor-form">
                <div class="form-group">
                    <label for="med-nome">Nome Completo</label>
                    <input type="text" id="med-nome" required>
                </div>
                <div class="form-group">
                    <label for="med-especialidade">Especialidade</label>
                    <select id="med-especialidade" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="ortopedia">Ortopedia</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="ginecologia">Ginecologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="med-crm">CRM</label>
                    <input type="text" id="med-crm" placeholder="Ex: 123456/MG" required>
                </div>
                <button type="submit" class="form-button">Cadastrar Médico</button>
            </form>
        </div>
    </div>
    
    <script src="js/script_cadastro.js"></script>
</body>
</html>
