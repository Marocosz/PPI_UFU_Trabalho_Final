<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agende sua consulta na Innovare Medical Center.">
    <title>Agendamento de Consulta - Innovare Medical Center</title>
    <link rel="icon" type="image/png" href="images/icon_verde_final.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_agendamento.css">
</head>
<body>
    <header class="main-header"></header>
    <main>
        <section id="schedule-page" class="schedule-page-section">
            <div class="container">
                <div class="page-title">
                    <h1>Agende sua Consulta</h1>
                    <p>Preencha os campos abaixo para marcar sua consulta de forma simples e rápida.</p>
                </div>
                <div class="schedule-form-wrapper">
                    <form action="backend/agendar_consulta.php" method="POST">
                        <div class="form-group"><input type="text" id="nome" name="nome" placeholder=" " required><label for="nome">Nome Completo</label></div>
                        <div class="form-group"><input type="email" id="email" name="email" placeholder=" " required><label for="email">E-mail</label></div>
                        <div class="form-group"><input type="tel" id="telefone" name="telefone" placeholder=" " required><label for="telefone">Telefone</label></div>
                        <div class="form-group select-group">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" required>
                                <option value="" disabled selected>Selecione o Sexo</option>
                                <option value="masculino">Masculino</option><option value="feminino">Feminino</option><option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="form-group select-group">
                            <label for="especialidade">Especialidade (AJAX)</label>
                            <select id="especialidade" name="especialidade" required>
                                <option value="" disabled selected>Carregando...</option>
                            </select>
                        </div>
                        <div class="form-group select-group">
                            <label for="medico">Médico(a) (AJAX)</label>
                            <select id="medico" name="medico" required disabled>
                                <option value="" disabled selected>Escolha uma especialidade</option>
                            </select>
                        </div>
                        <div class="form-group" id="date-form-group">
                            <label for="data_hora">Data e Hora da Consulta</label>
                            <input type="datetime-local" id="data_hora" name="data_hora" required>
                        </div>
                        <button type="submit" class="cta-button form-button">Confirmar Agendamento</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact"></footer>
    <script src="js/script_index.js"></script>
    <script src="js/script_agendamento.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'success') {
                alert('Consulta agendada com sucesso!');
            } else if (urlParams.get('status') === 'error') {
                alert('Ocorreu um erro ao agendar. Verifique os dados e tente novamente.');
            }
        });
    </script>
</body>
</html>
